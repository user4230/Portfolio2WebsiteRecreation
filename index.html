<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreation of Bing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <section class="header">
        <nav class="navbar">
            <ul class="left_side_links">
                <li><a id="microsoft" href="https://www.bing.com/search?q=Mest%20popul%C3%A6re%20nu%20p%C3%A5%20Bing&form=hpmscl"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" height="17px" width="17px" alt="logoM">Microsoft Bing</a></li>
                <li><a id="copilot" href="https://www.bing.com/chat?q=Microsoft+Copilot&FORM=hpcodx"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Microsoft_365_Copilot_Icon.svg/2048px-Microsoft_365_Copilot_Icon.svg.png" height="17px" width="17px" alt="logoC">Copilot</a></li>
                <li><a id="images" href="https://www.bing.com/images/feed?form=Z9LH">Images</a></li>
                <li><a id="videos" href="https://www.bing.com/videos/onecolumn/landing?form=Z9LH1">Videos</a></li>
                <li><a id="shopping" href="https://www.bing.com/shop?FORM=Z9LHS4">Shopping</a></li>
                <li><a id="maps" href="https://www.bing.com/maps?FORM=Z9LH2&cp=56.156641%7E10.215225&lvl=11.0">Maps</a></li>
                <li><a id="news" href="https://www.bing.com/news/search?q=Top+stories&nvaug=%5bNewsVertical+Category%3d%22rt_MaxClass%22%5d&FORM=Z9LH3">News</a></li>
                <li><a href="https://www.bing.com/?setlang=en&cc=dk&cc=DK"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a></li>
            </ul>
            <ul class="right_side_list">
                <li><a id="dansk" href="https://www.bing.com/?setlang=en&cc=dk&cc=DK">Danish</a></li>
                <li><a id="sign_in" href="https://www.bing.com/?setlang=en&cc=dk&cc=DK">Sign in <i class="fa fa-user" aria-hidden="true"></i></a></li>
                <li><a href="https://www.bing.com/?setlang=en&cc=dk&cc=DK"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>
</header>
<main>
    <div class="search_container">
        <form action="https://www.bing.com/?setlang=en&cc=dk&cc=DK" method="GET">
            <input type="text" class="search_box">
        </form>
    </div>
</main>
</body>
</html>
